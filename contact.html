<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
</head>
<body>
  <h1 style="text-align: center;">Contact Us</h1>
  <form id="contact-form" style="display: flex; flex-direction: column; max-width: 400px; margin: 0 auto;">
    <label for="name" style="margin-bottom: 5px;">Name:</label>
    <input type="text" id="name" name="name" required style="margin-bottom: 10px; padding: 5px;">
    <label for="email" style="margin-bottom: 5px;">Email:</label>
    <input type="email" id="email" name="email" required style="margin-bottom: 10px; padding: 5px;">
    <label for="message" style="margin-bottom: 5px;">Message:</label>
    <textarea id="message" name="message" required style="margin-bottom: 10px; padding: 5px;"></textarea>
    <button type="submit" style="padding: 10px;">Submit</button>
  </form>
  
  <script>  document.getElementById("contact-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  // Get form values
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;

  // Validate form data
  if (name === '' || email === '' || message === '') {
    alert("Please fill in all fields");
    return;
  }

  // Send form data to server (replace the URL with your server endpoint)
  var url = "https://example.com/submit-contact-form";
  var formData = new FormData();
  formData.append("name", name);
  formData.append("email", email);
  formData.append("message", message);

  fetch(url, {
    method: "POST",
    body: formData
  })
  .then(function(response) {
    if (response.ok) {
      alert("Form submitted successfully");
      document.getElementById("contact-form").reset(); // Reset the form
    } else {
      alert("Form submission failed");
    }
  })
  .catch(function(error) {
    console.log(error);
    alert("An error occurred");
  });
});

  </script>
  
  <style>
    /* Media queries as inline styles */
    @media screen and (max-width: 600px) {
      #contact-form {
        max-width: 300px;
      }
    }

    @media screen and (max-width: 400px) {
      input,
      textarea {
        padding: 10px;
      }

      button {
        padding: 15px;
      }
    }
  </style>
  
</body>
</html>
